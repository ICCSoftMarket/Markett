        <br>
      <div class="container">
        <div class="row">
          <!-- List of Products -->
          <div class="col-sm-4 mb-2" *ngFor="let product of productList | filterByBrand: selectedBrand | filterdata: searchText : 'name' | filterAmountMax: searchAmount : 'price' | filterAmountMin: searchAmountmin : 'price' | paginate: { itemsPerPage: 12, currentPage: page }">
              <!--<div class="col-sm-4 mb-2" *ngFor="let product of productList | filterByBrand:searchText | paginate: { itemsPerPage: 6, currentPage: page }">-->
                
                <div class="item">
              <div class=" mb-r">
                <!--Card-->
                <div class="card card-cascade wider" style="margin:0px;">
                  <!--Card image-->
                  <a [routerLink]="['/products/product', product.$key]">
                    <div class="view overlay hm-white-slight" style="width:100%;height:200px;">
                      <img [src]="product.image" class="img-fluid" style="width: 100%;height: 100%;" alt="{{product.name}}"  >
                      <a>
                        <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                      </a>
                    </div>
                  </a>
                  <!--/.Card image-->
                  <!--Card content-->
                  <div class="card-body text-center no-padding" style="margin:1px;padding:5px;">
                    <p class="card-title" style="margin:1px;">
                      <strong>
                        <a [routerLink]="['/products/product', product.$key]" routerLinkActive="router-link-active" style="font-size:12px;color:#FF0808;">{{ product.name }}</a>
                      </strong>
                    </p>
                    <!--Description-->
                    <p class="card-text" style="font-size:10px;margin:1px;padding:5px;">{{ product.description.substr(0, 80) }} ....
                    </p>
                    <!--Card footer-->
                    <div class="card-footer" style="padding:5px;margin:5px;">
                      <div class="row">
                          <span class="left badge badge-pill badge-danger" style="font-weight: bold;font-size:10px;">{{ product.price }} FCFA</span>
                          <del class="right" style="color: red;font-size:10px;margin-left:70px;" *ngIf="product.reduct != 1">{{product.reduct}} Fcfa </del>
                      </div>
                      
                      <span class="right">
                        
                          <!--<a><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></a>-->


                        <a placement="top" mdbTooltip="Ajouter aux favoris" container="body" (click)="addFavourite(product)">
                          <i class="fa fa-heart"></i>
                        </a>
                        <!-- <a placement="top" mdbTooltip="Ajoutez au pannier" container="body" (click)="addToCart(product)">
                          <i class="fa fa-shopping-cart"></i>
                        </a> -->
                        <a placement="top" mdbTooltip="Retirer le produit" container="body" *ngIf="userConnect == product.idvendeur" (click)="removeProduct(product.$key, product.name_img)">
                          <i class="fa fa-trash"></i>
                        </a>
                        
                      </span>
                    </div>

                  </div>
                  <!--/.Card content-->

                </div>
                <!--/.Card-->

              </div>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div class="text-center mt-3">
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>

      <!--/.Card-->
    </div>

    
  </div>
